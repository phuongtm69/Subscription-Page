<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>PAT | Subscription Page</title>
        <meta charset="utf-8"/>
        <link href="css/style.css" rel='stylesheet' type='text/css' />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'/>

    </h:head>
    <h:body>
        <div class="login-form">
            <h:form>
                <div class="logo">
                    <h1>Nhập email</h1>	
                </div>
                <h:inputText id="email" p:placeholder="yourname@email.com" value="#{indexManagedBean.email}"/>
                <div class="submit">
                    <h:commandButton value="Đăng ký" class="large red button style-1">
                        <f:ajax execute="email" render="output" />
                    </h:commandButton>
                    <h:outputText id="output" value="#{indexManagedBean.access}" escape="false"/>
                </div>
            </h:form>
        </div>

    </h:body>
</html>
